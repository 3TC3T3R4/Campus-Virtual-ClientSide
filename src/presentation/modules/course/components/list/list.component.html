<div class="col">
  <h2 class="mb-4">Courses</h2>
</div>
<div class=" table-responsive">
  <table class="table table-hover">
    <thead class="text-center">
      <tr class="text-king-blue">
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Duration</th>
      </tr>
    </thead>
    <tbody class="table-group-divider text-king-blue text-center">
      <tr *ngFor="let course of courses; let i = index">
        <th scope="row">{{i+1}}</th>
        <td (click)="content(course.courseID)" class="pointer">{{course.title}}</td>
        <td>{{course.description}}</td>
        <td>{{course.duration | minsToHours }}</td>
        <td>

          <button *sofkaShowForRoles="[1]" type="button" class="btn btn-sm btn-outline-orange me-1 shadow"
            data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="update(course.courseID)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button *sofkaShowForRoles="[1]" type="button" class="btn btn-sm btn-outline-danger me-1 shadow"
            data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="modal(course.courseID, i)">
            <i class="bi bi-trash3"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete Course</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Do you want to delete the course?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
          (click)="delete(courseID, index)">Delete</button>
      </div>
    </div>
  </div>
</div>
