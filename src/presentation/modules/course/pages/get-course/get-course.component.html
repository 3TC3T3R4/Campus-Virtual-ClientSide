<div>
  <form id="deleteCourse" (ngSubmit)="deleteCourse()" [formGroup]="frmFormulario" class="row g-1">
    <div class="col-12">
      <input type="text" class="form-control" placeholder="" id="floatingTextarea" formControlName="courseID"
        name="courseID">
      <label for="floatingTextarea">courseID </label>
      <p class="text-danger" *ngIf="frmFormulario.get('courseID')?.hasError('required') &&
frmFormulario.get('courseID')?.touched">El courseID es requerido</p>
    </div>

    <button class="btn btn-secondary mb-1" type="submit" form="deleteCourse">ChangeCourse</button>
  </form>

  <form id="getCourseById" (ngSubmit)="getCourseById()" [formGroup]="frmFormulario" class="row g-1">

    <div class="col-12">
      <input type="text" class="form-control" placeholder="" id="floatingTextarea" formControlName="courseID"
        name="courseID">
      <label for="floatingTextarea">courseID </label>
      <p class="text-danger" *ngIf="frmFormulario.get('courseID')?.hasError('required') &&
frmFormulario.get('courseID')?.touched">El courseID es requerido</p>
    </div>
    <button class="btn btn-secondary mb-1" type="submit" form="getCourseById">CourseID</button>
  </form>

  <form id="getCourseByPathId" (ngSubmit)="getCourseByPathId()" [formGroup]="frmFormulario" class="row g-1">

    <div class="col-12">
      <input type="text" class="form-control" placeholder="" id="floatingTextarea" formControlName="pathID"
        name="pathID">
      <label for="floatingTextarea">pathID </label>
      <p class="text-danger" *ngIf="frmFormulario.get('pathID')?.hasError('required') &&
frmFormulario.get('pathID')?.touched">El pathID es requerido</p>
    </div>

    <button class="btn btn-secondary mb-1" type="submit" form="getCourseByPathId">PathID</button>
  </form>
</div>
