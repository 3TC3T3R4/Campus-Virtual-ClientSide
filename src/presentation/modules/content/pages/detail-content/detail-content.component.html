<div class="p-5 mb-4 bg-body-tertiary rounded-3">
  <sofka-back-button [routeBack]="['/dashboard/content/list/' + content.courseID ]"></sofka-back-button>
  <div class="container-fluid py-5">

    <h1 class="display-5 fw-bold">{{content.title}}</h1>
    <p class="col-md-8 fs-4">{{content.description}}</p>

    <button class="btn btn-primary btn-lg" type="button" *ngIf="type == 2"
      [routerLink]="['/dashboard/content/list/' + content.courseID ]">Complete</button>
    <p>
      <button class="btn btn-primary" *ngIf="type == 1 || type == 3" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
        Delivery
      </button>
    </p>

    <form class="mt-4" id="deliveryForm" (ngSubmit)="send()" [formGroup]="deliveryForm">
      <div style="min-height: 120px;">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">

          <h5 for="basic-url" class="form-label text-blue">Your repository URL</h5>

          <div class="form-floating input-group pt-2" style="width: 700px;">

            <span class="input-group-text" id="basic-addon3">https://github.com/</span>

            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4"
              formControlName="deliveryField">

            <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit"
              form="deliveryForm" [disabled]="deliveryForm.invalid">
              Create
            </button>


          </div>
          <p class="form-text text-danger mensajeAlert mt-1" style="font-size: 20px;"
            *ngIf="deliveryForm.get('deliveryField')?.hasError('required') && deliveryForm.get('deliveryField')?.touched ">
            URL Required
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
