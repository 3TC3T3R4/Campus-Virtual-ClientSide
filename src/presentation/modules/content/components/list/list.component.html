<div class="container-sm">
    <ol class="list-group list-group" *ngFor="let content of contents">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold pointer">
                    <a (click)="detail(content.contentID, content.type)">{{content.title}}</a>
                </div>
                <span class="badge bg-primary rounded-pill">{{content.type | enumsNumberToStringPipe: 'TypeContent'}}</span>
            </div>
            
            
            <span class="badge bg-primary rounded-pill">{{content.duration}} min</span>
        </li>
    </ol>
</div>
