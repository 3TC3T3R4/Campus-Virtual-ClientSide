<div class="container">
  <div class="row">
    <div class="col-sm-9 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">

          <div class="card-body p-5 ">
            <h2 class="text-uppercase text-center mb-5" *ngIf="createMode">CREATE CONTENT</h2>
            <h2 class="text-uppercase text-center mb-5" *ngIf="!createMode">UPDATE CONTENT</h2>

            <form id="contentForm" (ngSubmit)="create()" [formGroup]="contentForm">

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingUser" placeholder="Title" formControlName="title">
                <label for="floatingInput">Title</label>
                <span class="form-text text-danger mensajeAlert"
                  *ngIf="contentForm.get('title')?.hasError('required') && contentForm.get('title')?.touched ">
                  Title Required
                </span>
              </div>

              <div class="mb-3">
                <!--  <input type="email" class="form-control" id="floatingInput" placeholder="Description" formControlName="description"> -->
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                  formControlName="description"></textarea>
                <span class="form-text text-danger mensajeAlert"
                  *ngIf="contentForm.get('description')?.hasError('required') && contentForm.get('description')?.touched ">
                  Description Required
                </span>
              </div>

              <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                  formControlName="type">

                  <option value="1">Workshop</option>
                  <option value="2">Lesson</option>
                  <option value="3">Challenge</option>
                </select>
                <label for="floatingSelect">Select type</label>
                <span class="form-text text-danger mensajeAlert"
                  *ngIf="contentForm.get('type')?.hasError('required') && contentForm.get('type')?.touched ">
                  type Required
                </span>
              </div>


              <div class="form-floating mb-1">
                <input type="number" class="form-control" placeholder="Time in minutes..." id="floatingTextarea"
                  formControlName="duration">
                <label for="floatingTextarea">Duration</label>
                <span class="form-text text-danger mensajeAlert"
                  *ngIf="contentForm.get('duration')?.hasError('required') && contentForm.get('duration')?.touched ">
                  Duration required
                </span>
              </div>

              <div class="d-flex justify-content-center  m-3">
                <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit"
                  form="contentForm" [disabled]="contentForm.invalid" *ngIf="createMode">Create</button>
                <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="button"
                  [disabled]="contentForm.invalid" (click)="update()" *ngIf="!createMode">Update</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Return <a
                  [routerLink]="['/dashboard/content/list/' + courseId ]" class="fw-bold text-body"><u>Here</u></a></p>

            </form>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
